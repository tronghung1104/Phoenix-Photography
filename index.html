<!DOCTYPE html>
<html>
	<head>
	
		<title>Phoenix Photography </title>
	
		<style>
			body{
				
				text-align: center;
				font-size: 1.2em;
				padding: 1% 0;
				background: url('bg2.jpg') no-repeat center center fixed; 
						                  -webkit-background-size: cover;
						                  -moz-background-size: cover;
						                  -o-background-size: cover;
						                  background-size: cover;  
			}

			img{
				width: 23%;
				margin: 1%;
				transition: all 1s, transform .5s, box-shadow .5s;
			}

			img:hover{
				box-shadow: 6px 6px 20px rgba(0,0,0,0.6);
				transform: scale(1.02);
			}

			img:focus{
				width: 46%;
				box-shadow: 12px 12px 25px rgba(0,0,0,0.7);
				transform: none;
			}

			h1{
				font-family: Freestyle Script;
				font-size: 4.5em;
				margin: 0% auto;
				color: #e2eef5;
			}

			h2{
				font-family: Britannic Bold;
				color: #e2eef5;
			}

			p{
				font-family: Britannic Bold;
				color: #e2eef5;
			}
			
		</style>
		
	
	</head>
	<body>

		<h1>Phoenix Photography</h1>

		<h2>A photo gallery of Cats</h2>
		<p>Click on an image to enlarge it, you can also use the <strong>tab key</strong> to navigate to the next image.</p>
			
		<img tabindex="1" src="images/1.jpg" alt="Image of Cat">
		<img tabindex="2" src="images/2.jpg" alt="Image of Cat">
		<img tabindex="3" src="images/3.jpg" alt="Image of Cat">
		<img tabindex="4" src="images/4.jpg" alt="Image of Cat">
		<img tabindex="5" src="images/5.jpg" alt="Image of Cat">
		<img tabindex="6" src="images/6.jpg" alt="Image of Cat">
		<img tabindex="7" src="images/7.jpg" alt="Image of Cat">
		<img tabindex="8" src="images/8.jpg" alt="Image of Cat">
		<img tabindex="9" src="images/9.jpg" alt="Image of Cat">
	
	
	</body>
</html>
